# cbindgen configuration for webrtc-apm C API header generation.
#
# Run manually: cbindgen --config cbindgen.toml --crate webrtc-apm --output include/wap_audio_processing.h
# Automatic: build.rs invokes cbindgen on every build.

language = "C"
cpp_compat = true
include_guard = "WAP_AUDIO_PROCESSING_H"
autogen_warning = "/* Warning: this file is auto-generated by cbindgen. Do not edit. */"
no_includes = true
sys_includes = ["stdint.h", "stdbool.h", "stddef.h"]
style = "both"

[parse]
parse_deps = false

[export]
prefix = ""
include = [
    "WapError",
    "WapNoiseSuppressionLevel",
    "WapDownmixMethod",
    "WapConfig",
    "WapStreamConfig",
    "WapStats",
    "WapAudioProcessing",
]

[fn]
prefix = ""
